<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sugerir Receta – Cocina Fácil CR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Cocina Fácil CR</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="recetas.html">Recetas</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Sugerir Receta</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- FORMULARIO -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Sugerir una Receta</h2>
    <form>
      <div class="mb-3">
        <label for="titulo" class="form-label">Título de la receta</label>
        <input type="text" class="form-control" id="titulo" placeholder="Ej: Gallo Pinto">
      </div>

      <div class="mb-3">
        <label for="categoria" class="form-label">Categoría</label>
        <select class="form-select" id="categoria">
          <option>Comidas típicas</option>
          <option>Postres</option>
          <option>Bebidas</option>
          <option>Bocas</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="ingredientes" class="form-label">Ingredientes</label>
        <textarea class="form-control" id="ingredientes" rows="3" placeholder="Ej: arroz, frijoles, cebolla..."></textarea>
      </div>

      <div class="mb-3">
        <label for="instrucciones" class="form-label">Instrucciones</label>
        <textarea class="form-control" id="instrucciones" rows="4" placeholder="Describe los pasos para preparar la receta..."></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Enviar receta</button>
    </form>
  </div>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">© 2025 Cocina Fácil CR – Todos los derechos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
